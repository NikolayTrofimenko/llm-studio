<button
  type="button"
  class="theme-toggle"
  [attr.aria-pressed]="isDark() ? 'true' : 'false'"
  (click)="toggle()"
>
  <span class="theme-toggle__glow" aria-hidden="true"></span>
  <span class="theme-toggle__icon" aria-hidden="true">
    <svg class="theme-toggle__sun" viewBox="0 0 24 24">
      <circle cx="12" cy="12" r="4.5"></circle>
      <line x1="12" y1="2" x2="12" y2="4"></line>
      <line x1="12" y1="20" x2="12" y2="22"></line>
      <line x1="4.22" y1="4.22" x2="5.64" y2="5.64"></line>
      <line x1="18.36" y1="18.36" x2="19.78" y2="19.78"></line>
      <line x1="2" y1="12" x2="4" y2="12"></line>
      <line x1="20" y1="12" x2="22" y2="12"></line>
      <line x1="4.22" y1="19.78" x2="5.64" y2="18.36"></line>
      <line x1="18.36" y1="5.64" x2="19.78" y2="4.22"></line>
    </svg>
    <svg class="theme-toggle__moon" viewBox="0 0 24 24">
      <path
        d="M21 14.5A8.5 8.5 0 0 1 9.5 3 8.5 8.5 0 1 0 21 14.5Z"
        fill="currentColor"
      ></path>
    </svg>
  </span>
  <span class="theme-toggle__label">
    {{ isDark() ? 'Темная' : 'Светлая' }} тема
  </span>
</button>
