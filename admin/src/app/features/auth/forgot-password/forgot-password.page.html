<form class="auth-form" [formGroup]="form" (ngSubmit)="submit()">
  <header class="auth-form__header">
    <p class="auth-form__eyebrow">восстановление</p>
    <h2>Сбросить пароль</h2>
    <p>Укажите email — отправим письмо со ссылкой для смены пароля.</p>
  </header>

  <ui-input
    formControlName="email"
    label="Email"
    placeholder="team@coco.design"
    [required]="true"
    [error]="form.controls.email.invalid && form.controls.email.touched ? 'Введите корректный email' : undefined"
  ></ui-input>

  <ui-button type="submit" [loading]="loading()" [disabled]="loading()">
    Отправить ссылку
  </ui-button>

  <p class="auth-form__hint">
    Вспомнили пароль?
    <a routerLink="/auth/login">Вернуться ко входу</a>
  </p>

  <p class="auth-form__success" *ngIf="message()">{{ message() }}</p>
</form>
