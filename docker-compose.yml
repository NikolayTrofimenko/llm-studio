name: madam-coco

services:
  postgres:
    image: pgvector/pgvector:pg16
    container_name: madam-coco-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${DATABASE_NAME:-madamcoco}
      POSTGRES_USER: ${DATABASE_USER:-madamcoco}
      POSTGRES_PASSWORD: ${DATABASE_PASSWORD:-madamcoco}
    ports:
      - '${DATABASE_PORT:-5432}:5432'
    volumes:
      - postgres-data:/var/lib/postgresql/data
      - ./docker/postgres/init:/docker-entrypoint-initdb.d
    networks:
      - madam-coco-net

  redis:
    image: redis:7.4-alpine
    container_name: madam-coco-redis
    command: ['redis-server', '--save', '60', '1', '--loglevel', 'warning']
    ports:
      - '${REDIS_PORT:-6379}:6379'
    volumes:
      - redis-data:/data
    networks:
      - madam-coco-net

volumes:
  postgres-data:
  redis-data:

networks:
  madam-coco-net:
    driver: bridge
